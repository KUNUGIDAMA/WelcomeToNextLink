    <style type="text/css">
        .carousel-item {
            height: 70vh;
        }
        .carousel-item > img {
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            max-height: none !important;
            max-width: none !important;
            min-height: 100%;
            min-width: 100%;

        }
        .hr-text {
            line-height: 1em;
            position: relative;
            outline: 0;
            border: 0;
            color: black;
            text-align: center;
            height: 1.5em;
            opacity: .5;
        }
        .hr-text:before {
            content: '';
            background: -webkit-linear-gradient(left, transparent, #818078, transparent);
            background: linear-gradient(to right, transparent, #818078, transparent);
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
        }
            .hr-text:after {
            content: attr(data-content);
            position: relative;
            display: inline-block;
            color: black;
            padding: 0 .5em;
            line-height: 1.5em;
            color: #818078;
            background-color: #fcfcfa;
        }
    </style> 
    <script>
        window.onload = function () {

        var chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,  
            title:{
                text: "OnlinePerDay(In2Week)"
            },
            axisY: {
                title: "people",
                valueFormatString: "",
                suffix: "people",
                stripLines: [{
                    value: 30,
                    label: "Team Management limit"
                }]
            },
            data: [{
                type: "spline", 
                showInLegend: true,
                yValueFormatString: "##people",
                name: "OnlinePerDays",
                dataPoints: [
                { label: "Day1", y: 8 },
                { label: "Day2", y: 22 },
                { label: "Day3", y: 14 },
                { label: "Day4", y: 12 },
                { label: "Day5", y: 26 },
                { label: "Day6", y: 27 },
                { label: "Day7", y: 19 },
                { label: "Day8", y: 12 },
                { label: "Day9", y: 15 },
                { label: "Day10", y: 14 },
                { label: "Day11", y: 14 },
                { label: "Day12", y: 17 },
                { label: "Day13", y: 13 },
                { label: "Day14", y: 4 }
                ]
            }]
        });
        chart.render();
        var chart = new CanvasJS.Chart("chartContainer2", {
            animationEnabled: true,
            title: {
                text: "Gender Ratio"
            },
            data: [{
                type: "pie",
                startAngle: 240,
                yValueFormatString: "##0.00\"%\"",
                indexLabel: "{label} {y}",
                dataPoints: [
                    {y: 79.45, label: "Female"},
                    {y: 7.31, label: "Male"},
                    {y: 7.06, label: "Cast"},
                    {y: 4.91, label: "Other"}
                ]
            }]
        });
        chart.render();
        var chart = new CanvasJS.Chart("chartContainer3", {
            animationEnabled: true,
            title: {
                text: "Lingerie color"
            },
            data: [{
                type: "pie",
                startAngle: 240,
                yValueFormatString: "##0.00\"%\"",
                indexLabel: "{label} {y}",
                dataPoints: [
                    {y: 21, label: "white"},
                    {y: 12, label: "black"},
                    {y: 14, label: "red"},
                    {y: 15, label: "pink"},
                    {y: 10, label: "blue"},
                    {y: 15, label: "brown"},
                    {y: 10, label: "Striped pattern"},
                    {y: 3, label: "None"}
                ]
            }]
        });
        chart.render();
        }
